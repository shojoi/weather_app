<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/c5a6f50524.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="myContainer">
        <form>
            <input type="search" placeholder="Enter a City Name" />
            <button type="button" class="btn btn-primary btn-sm" id="new_city">
                Search
            </button>

            <button type="button" class="btn btn-success btn-sm" id="current_city">
                Current
            </button>
        </form>

        <div class="weather_details">
            <div id="city_name">New York</div>
            <div id="day_time">Sunday 14:00</div>
            <div id="description">Sunny</div>
        </div>

        <div class="row">
            <div class="col" id="temperature_details">
                <i class="fas fa-sun"></i>
                25&degC
            </div>
            <div class="col" id="weather_more_details">
                <div>Humidity: <span id="humidity">79%</span></div>
                <div>Wind: <span id="wind">16km/h</span></div>
            </div>
        </div>

        <div class="row" id="forecast">
            <div class="col">
                <div>Mon</div>
                <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Tue</div>
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Wed</div>
                <div class="icon"><i class="fas fa-cloud-rain"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Thu</div>
                <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                <div>25&degC</div>
            </div>

            <div class="col">
                <div>Fri</div>
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div>25&degC</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="http://"> Open-source code</a> by Shobha Joshi
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
